<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Infos Pratiques</title>
</head>
<body>
    <h1>Modifier Infos Pratiques</h1>
    <form method="POST" action="{{ url_for('edit_info_pratique') }}">
        <div>
            <label for="info">Informations Pratiques :</label>
            <textarea id="info" name="info" rows="4" cols="50">{{ current_info }}</textarea>
        </div>
        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
